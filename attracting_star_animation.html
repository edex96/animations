<!doctype html>
<html>

<head>
  <script type="module">
    (function () {
    const canvas = document.querySelector('canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');

    let particles = [];
    let mouse = { x: 0, y: 0 };
    let time = 0;

    const DENSITY = 8000;
    const MOUSE_RADIUS = 200;
    const MOUSE_STRENGTH = 0.02;
    const BASE_RETURN_SPEED = 0.01;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];

        const count = Math.floor((canvas.width * canvas.height) / DENSITY);
        for (let i = 0; i < count; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            particles.push({
                x: x,
                y: y,
                baseX: x,
                baseY: y,
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                size: Math.random() * 2 + 1,
                opacity: Math.random() * 0.5 + 0.2,
                hue: Math.random() * 60 + 180,
                pulseSpeed: Math.random() * 0.02 + 0.01,
                pulseOffset: Math.random() * Math.PI * 2
            });
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        time += 0.016;

        particles.forEach(p => {
            // Constant drift
            p.x += p.vx;
            p.y += p.vy;

            // Mouse Attraction and Scaling Logic
            const dx = mouse.x - p.x;
            const dy = mouse.y - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            let sizeScale = 1; // Default scale

            if (dist < MOUSE_RADIUS) {
                // Calculate P factor (0 to 1 based on proximity)
                const P = (MOUSE_RADIUS - dist) / MOUSE_RADIUS;

                // 1. Attraction: move towards cursor
                p.x += dx * P * MOUSE_STRENGTH;
                p.y += dy * P * MOUSE_STRENGTH;

                // 2. Scaling: make nearby dots bigger [Extracted logic]
                sizeScale = 1 + (P * 1.5);
            }

            // Return to original (base) position
            p.x += (p.baseX - p.x) * BASE_RETURN_SPEED;
            p.y += (p.baseY - p.y) * BASE_RETURN_SPEED;

            // Screen edge bounce
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

            // Visual Rendering
            const pulse = 0.7 + Math.sin(time * p.pulseSpeed * 50 + p.pulseOffset) * 0.3;

            ctx.beginPath();
            // Apply the extracted sizeScale to the arc radius
            ctx.arc(p.x, p.y, p.size * sizeScale, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${p.hue}, 70%, 60%, ${p.opacity * pulse})`;
            ctx.fill();
        });

        // Connection Lines (Constellation Effect)
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const p1 = particles[i];
                const p2 = particles[j];
                const dist = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);

                if (dist < 100) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `rgba(100, 150, 255, ${0.1 * (1 - dist / 100)})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }

    // Input Events
    window.addEventListener('resize', init);
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('touchstart', e => {
        if (e.touches.length > 0) {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }
    });

    init();
    animate();
})();
  </script>
  <style>
    html, body {margin: 0; height: 100%; overflow: hidden}
  </style>
</head>

<body>
  <canvas class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"
    style="background: linear-gradient(to right bottom, rgb(0, 0, 0), rgb(26, 26, 46), rgb(0, 0, 0));" width="719"
    height="962"></canvas>
</body>

</html>
